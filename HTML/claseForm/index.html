<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <!-- //input type="text" para datos en texto-->
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="tu nombre"></br></br>
        </label>
        <label for="cumpleaños">
            <!-- //input type="date" para datos de fechas-->
            <span>¿Que dia es tu cumpleaños?</span>
            <input type="date" id="cumpleaños"></br></br>
        </label>
        <label for="nacimiento">
            <!-- //input type="time" para datos en horas-->
            <span>¿a que hora naciste?</span>
            <input type="time" id="nacimiento"></br></br>
        </label>
    </form>
</body>
</html>
