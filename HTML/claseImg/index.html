<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" >
        <meta name="description" content="pagina para las imagenes">
        <meta name="viewport" content="width=device-width, inictial-scale=1.0">
        <title>Imagenes</title>
    </head>
    <body>
        <main>
            <section>
                <figure>
                    <!-- // .. al inicio de src="" es para acceder a un carpeta distinta a la carpeta "claseimg"
                            que se encuentre en el mismo nivel en este caso para acceder a la carpeta css-->
                    <img src="../css/image/large.jpg" alt="imagen grande(128,2 KB)" width="200">
                    <figcaption>imagen grande(128,2 KB)</figcaption>
                    <!-- // importante saber el tama単o de la imagen para evitar tiempos largos de carga-->
                    <img src="../css/image/medium.jpg" alt="imagen mediana(81,5 KB)" width="200">
                    <figcaption>imagen mediana(81,5 KB)</figcaption>
                    <!-- // menor tama単o misma resolucion-->
                    <!-- // la etiqueta figcation para agregar un descripcion a la imagen-->
                    <!-- // la etiqueta alt para darle una descripcion a la imagen si no llegara a cargar
                            para probarla podria quitar un punto al src-->
                    <img src="../css/image/small.jpg" alt="imagen peque単a(30,2 KB)" width="200">
                    <figcaption>imagen peque単a(30,2 KB)</figcaption>
                </figure>
            </section>
        </main>
    </body>
</html>
